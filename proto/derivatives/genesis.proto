syntax = "proto3";
package matrix.derivatives.v1;

import "gogoproto/gogo.proto";
import "derivatives/state.proto";

option go_package = "github.com/MatrixDao/matrix/x/derivatives/types";

// GenesisState defines the derivatives module's genesis state.
message GenesisState {
  Params params = 1;
  repeated Position positions = 2;
}
