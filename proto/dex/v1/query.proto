syntax = "proto3";
package matrix.dex.v1;

import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "dex/v1/params.proto";
import "dex/v1/pool.proto";

option go_package = "github.com/MatrixDao/matrix/x/dex/types";

// Query defines the gRPC querier service.
service Query {
  // Queries the parameters of the dex module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/MatrixDao/matrix/dex/params";
  }
  // Queries the current pool id number.
  rpc GetPoolNumber(QueryGetPoolNumberRequest)
      returns (QueryGetPoolNumberResponse) {
    option (google.api.http).get = "/MatrixDao/matrix/dex/get_pool_number";
  }

  // Queries a pool by id.
  rpc GetPool(QueryGetPoolRequest) returns (QueryGetPoolResponse) {
    option (google.api.http).get = "/MatrixDao/matrix/dex/get_pool";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [(gogoproto.nullable) = false];
}

message QueryGetPoolNumberRequest {}

message QueryGetPoolNumberResponse {
  uint64 poolId = 1;
}

message QueryGetPoolRequest {
  uint64 poolId = 1;
}

message QueryGetPoolResponse {
  Pool pool = 1;
}
